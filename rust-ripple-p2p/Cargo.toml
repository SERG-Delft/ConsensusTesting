[package]
name = "rust-ripple-p2p"
version = "0.1.0"
authors = ["Martijn van Meerten <m.c.vanmeerten@student.tudelft.nl"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[build-dependencies]
protobuf-codegen-pure = "2.3"

[dependencies]
base64 = "0.12.0"
byteorder = "1"
bytes = "0.5.4"
futures = "0.3"
hex = "0.4.2"
httparse = "1.3.4"
native-tls = "0.2.4"
num_cpus = "1.12"
openssl = { version = "0.10.36" }
sha2 = "0.8.1"
secp256k1 = "0.17.2"
tokio = { version = "0.2", features = ["rt-core", "rt-threaded", "io-driver", "io-util", "tcp", "time", "dns"] }
protobuf = { version = "2" }
websocket = "0.26.2"
serde_json = "1.0"
powershell_script = "0.2.1"
bs58 = "0.4.0"
ripemd160 = "0.9.1"
