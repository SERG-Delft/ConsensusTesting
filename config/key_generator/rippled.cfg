[server]
rpc

[rpc]
port = 5005
ip = 0.0.0.0
admin = 127.0.0.1
protocol = http

[node_size]
tiny

[peer_private]
1

[ips_fixed]
172.18.0.1 51234

[sntp_servers]
time.windows.com
time.apple.com
time.nist.gov
pool.ntp.org

[node_db]
type=rocksdb
path=/var/lib/rippled/db
